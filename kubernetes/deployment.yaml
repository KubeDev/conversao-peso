apiVersion: apps/v1
kind: Deployment

metadata:
  name: kubernetes-deployment

spec:
  replicas: 1
  
  selector:
    matchLabels:
      app: web
  
  template:
    metadata:
      labels:
        app: web
    
    spec:
      containers:
        - name: web
          image: diogoferreira/app-conversao-peso:v1
          ports:
            - containerPort: 80

--- 

apiVersion: v1
kind: Service

metadata:
  name: web

spec:
  selector:
    app: web
  
  ports:
    - port: 80
      targetPort: 8080
  
  type: LoadBalancer